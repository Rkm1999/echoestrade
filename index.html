<!DOCTYPE html>
<html>
<head>
  <title>Data Display</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #priceChart { max-width: 800px; max-height: 400px; margin-bottom: 20px; }
    #data-container { white-space: pre-wrap; word-wrap: break-word; background-color: #f4f4f4; padding: 10px; border: 1px solid #ccc; max-height: 200px; overflow-y: auto; }
    #controls { margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9; }
    #controls div { margin-bottom: 5px; }
    #controls label { margin-right: 5px; }
  </style>
</head>
<body>
  <h1>PLEX Price Over Time</h1>
  <div id="controls">
    <h2>Indicators</h2>
    <div>
      <input type="checkbox" id="showSMA" name="showSMA">
      <label for="showSMA">Show Simple Moving Average (SMA)</label>
      <input type="number" id="smaPeriod" name="smaPeriod" value="7" min="2" style="width: 50px;">
      <label for="smaPeriod">Period (days)</label>
    </div>
    <!-- Placeholder for future EMA and Momentum controls -->
  </div>
  <canvas id="priceChart"></canvas>
  <h2>Raw CSV Data</h2>
  <pre id="data-container">Loading data...</pre>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const dataContainer = document.getElementById('data-container');
      const canvas = document.getElementById('priceChart');
      const localFileUrl = './plex_data.csv';

      // --- DOM References for Controls ---
      const showSMACheckbox = document.getElementById('showSMA');
      const smaPeriodInput = document.getElementById('smaPeriod');
      
      let priceChart = null; // Will hold the chart instance
      let originalPriceData = []; // To store the base price data after fetch
      let originalLabels = []; // To store the base labels after fetch (date strings)

      // --- Utility function to calculate Time-Aware Simple Moving Average (SMA) ---
      function calculateSMA(dates, prices, periodDays) {
        if (!dates || !prices || dates.length !== prices.length || periodDays <= 0) {
          // Return array of nulls if inputs are invalid or mismatched
          return new Array(prices ? prices.length : 0).fill(null);
        }

        const smaValues = new Array(prices.length).fill(null);

        for (let i = 0; i < dates.length; i++) {
          const currentDateStr = dates[i]; // Assuming "YYYY-MM-DD"
          const currentDate = new Date(currentDateStr + "T00:00:00"); // Treat as local start of day

          // Calculate the start date for the lookback window
          const startDate = new Date(currentDate);
          startDate.setDate(currentDate.getDate() - (periodDays - 1)); // Window includes current day

          let sum = 0;
          let count = 0;

          // Iterate backwards from the current point to find data within the window
          for (let j = i; j >= 0; j--) {
            const loopDateStr = dates[j];
            const loopDate = new Date(loopDateStr + "T00:00:00"); // Treat as local start of day

            if (loopDate >= startDate && loopDate <= currentDate) {
              if (prices[j] !== null && !isNaN(prices[j])) { // Ensure price is valid
                sum += prices[j];
                count++;
              }
            } else if (loopDate < startDate) {
              // Optimization: if we've gone past the window start, no need to check further
              break; 
            }
          }

          if (count > 0) { // SMA is valid only if there's at least one data point in the window
            smaValues[i] = sum / count;
          }
        }
        return smaValues;
      }
      // --- End of SMA function ---

      // --- Function to Update Chart with Indicators ---
      function updateChartWithIndicators() {
        if (!priceChart || !originalPriceData.length) return; // Chart or data not ready

        const showSMA = showSMACheckbox.checked;
        const smaPeriodDays = parseInt(smaPeriodInput.value, 10); // Renamed for clarity

        priceChart.data.labels = originalLabels.slice(); 
        priceChart.data.datasets = [{
          label: 'Item Price', 
          data: originalPriceData.slice(), 
          borderColor: 'rgb(75, 192, 192)',
          backgroundColor: 'rgba(75, 192, 192, 0.1)',
          tension: 0.1,
          borderWidth: 2, 
          pointRadius: 2, 
          pointHoverRadius: 4
        }];

        if (showSMA && smaPeriodDays >= 2) { // Use smaPeriodDays
          // Call with new signature: dates, prices, periodDays
          const smaData = calculateSMA(originalLabels, originalPriceData, smaPeriodDays);
          priceChart.data.datasets.push({
            label: `SMA(${smaPeriodDays})`, // Use smaPeriodDays
            data: smaData,
            borderColor: 'rgb(255, 99, 132)', 
            backgroundColor: 'rgba(255, 99, 132, 0.1)',
            tension: 0.1,
            borderWidth: 1.5, 
            pointRadius: 0, 
            pointHoverRadius: 0
          });
        }
        priceChart.update();
      }
      // --- End of Update Chart Function ---

      if (!canvas) {
        console.error("Canvas element with ID 'priceChart' not found.");
        dataContainer.textContent = "Error: Canvas element not found. Cannot display chart.";
        return;
      }
      const ctx = canvas.getContext('2d');
      if (!ctx) {
        console.error("Failed to get 2D context from canvas.");
        dataContainer.textContent = "Error: Failed to get canvas context. Cannot display chart.";
        return;
      }

      fetch(localFileUrl)
      .then(response => {
        if (!response.ok) {
          if (response.status === 404) {
            throw new Error(`Error: ${localFileUrl} not found (Status: 404).`);
          }
          throw new Error(`Network response was not ok: ${response.statusText} (Status: ${response.status})`);
        }
        return response.text();
      })
      .then(csvData => {
        dataContainer.textContent = csvData; 

        const lines = csvData.trim().split(/\r?\n/);
        if (lines.length <= 1) {
            throw new Error("CSV data has no data rows (only header or empty).");
        }
        const header = lines[0].split(',');
        const dataRows = lines.slice(1);

        const tempLabels = [];
        const tempPriceData = [];
        const priceIndex = 2; 
        const dateCreatedIndex = 5;

        dataRows.forEach(row => {
          const columns = row.split(',');
          if (columns.length > Math.max(priceIndex, dateCreatedIndex)) {
            const rawDate = columns[dateCreatedIndex];
            tempLabels.push(rawDate.substring(0, 10)); // "YYYY-MM-DD"
            const price = parseFloat(columns[priceIndex]);
            if (!isNaN(price)) {
              tempPriceData.push(price);
            } else {
              console.warn('Skipping invalid price value:', columns[priceIndex]);
              tempPriceData.push(null); 
            }
          } else {
            console.warn('Skipping malformed CSV row:', row);
          }
        });

        if (tempLabels.length === 0 || tempPriceData.length === 0) {
            throw new Error("No data points found after parsing CSV. Check CSV format and content.");
        }
        
        originalLabels = tempLabels.slice();
        originalPriceData = tempPriceData.slice();
        
        priceChart = new Chart(ctx, {
          type: 'line',
          data: { 
            labels: [],
            datasets: [] 
          },
          options: {
            responsive: true,
            maintainAspectRatio: false, 
            scales: {
              y: {
                beginAtZero: false,
                ticks: { callback: function(value) { return value.toLocaleString(); } }
              },
              x: {
                type: 'time', // Important for time-series data if dates are not perfectly sequential
                time: {
                    unit: 'day',
                    tooltipFormat: 'MMM dd, yyyy', // e.g., Jan 01, 2023
                    displayFormats: {
                        day: 'MMM dd' // e.g., Jan 01
                    }
                },
                ticks: { autoSkip: true, maxTicksLimit: 20 }
              }
            },
            plugins: {
              tooltip: {
                callbacks: {
                  label: function(context) {
                    let label = context.dataset.label || '';
                    if (label) { label += ': '; }
                    if (context.parsed.y !== null) { label += context.parsed.y.toLocaleString(); }
                    return label;
                  }
                }
              }
            }
          }
        });
        
        updateChartWithIndicators(); 

        showSMACheckbox.addEventListener('change', updateChartWithIndicators);
        smaPeriodInput.addEventListener('change', updateChartWithIndicators);
      })
      .catch(error => {
        dataContainer.textContent = 'Failed to load or process data: ' + error;
        console.error('There was a problem with the fetch or chart operation:', error);
      });
    });
  </script>
</body>
</html>
