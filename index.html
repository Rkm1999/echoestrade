<!DOCTYPE html>
<html>
<head>
  <title>Data Display</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@^3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #priceChart { max-width: 800px; max-height: 400px; margin-bottom: 20px; }
    #data-container { white-space: pre-wrap; word-wrap: break-word; background-color: #f4f4f4; padding: 10px; border: 1px solid #ccc; max-height: 200px; overflow-y: auto; }
    #controls { margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9; }
    #controls div { margin-bottom: 5px; }
    #controls label { margin-right: 5px; }
  </style>
</head>
<body>
  <h1>PLEX Price Over Time</h1>
  <div id="controls">
    <h2>Indicators</h2>
    <div>
      <input type="checkbox" id="showSMA" name="showSMA">
      <label for="showSMA">Show Simple Moving Average (SMA)</label>
      <input type="number" id="smaPeriod" name="smaPeriod" value="7" min="2" style="width: 50px;">
      <label for="smaPeriod">Period (days)</label>
    </div>
    <div>
      <input type="checkbox" id="showEMA" name="showEMA">
      <label for="showEMA">Show Exponential Moving Average (EMA)</label>
      <input type="number" id="emaPeriod" name="emaPeriod" value="7" min="2" style="width: 50px;">
      <label for="emaPeriod">Period (days)</label>
    </div>
    <!-- Placeholder for future EMA and Momentum controls -->
  </div>
  <canvas id="priceChart"></canvas>
  <h2>Raw CSV Data</h2>
  <pre id="data-container">Loading data...</pre>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const dataContainer = document.getElementById('data-container');
      const canvas = document.getElementById('priceChart');
      const localFileUrl = './plex_data.csv';

      // --- DOM References for Controls ---
      const showSMACheckbox = document.getElementById('showSMA');
      const smaPeriodInput = document.getElementById('smaPeriod');
      const showEMACheckbox = document.getElementById('showEMA'); // Added EMA ref
      const emaPeriodInput = document.getElementById('emaPeriod');   // Added EMA ref
      
      let priceChart = null; 
      let originalPriceData = []; 
      let originalLabels = []; 

      // --- Utility function to calculate Time-Aware Simple Moving Average (SMA) ---
      function calculateSMA(dates, prices, periodDays) {
        if (!dates || !prices || dates.length !== prices.length || periodDays <= 0) {
          return new Array(prices ? prices.length : 0).fill(null);
        }
        const smaValues = new Array(prices.length).fill(null);
        for (let i = 0; i < dates.length; i++) {
          const currentDateStr = dates[i]; 
          const currentDate = new Date(currentDateStr + "T00:00:00"); 
          const startDate = new Date(currentDate);
          startDate.setDate(currentDate.getDate() - (periodDays - 1)); 
          let sum = 0;
          let count = 0;
          for (let j = i; j >= 0; j--) {
            const loopDateStr = dates[j];
            const loopDate = new Date(loopDateStr + "T00:00:00"); 
            if (loopDate >= startDate && loopDate <= currentDate) {
              if (prices[j] !== null && !isNaN(prices[j])) { 
                sum += prices[j];
                count++;
              }
            } else if (loopDate < startDate) {
              break; 
            }
          }
          if (count > 0) { 
            smaValues[i] = sum / count;
          }
        }
        return smaValues;
      }
      // --- End of SMA function ---

      // --- Utility function to calculate Exponential Moving Average (EMA) ---
      function calculateEMA(prices, period) {
        if (!prices || prices.length === 0 || period <= 0) {
          return new Array(prices ? prices.length : 0).fill(null);
        }
        if (period > prices.length) { 
            return new Array(prices.length).fill(null);
        }
        const emaValues = new Array(prices.length).fill(null);
        const multiplier = 2 / (period + 1);
        let initialSum = 0;
        let validPointsForInitialSMA = 0;
        for (let i = 0; i < period; i++) {
            if (prices[i] !== null && !isNaN(prices[i])) {
                initialSum += prices[i];
                validPointsForInitialSMA++;
            }
        }
        if (validPointsForInitialSMA === period) {
            emaValues[period - 1] = initialSum / period;
            for (let i = period; i < prices.length; i++) {
                const currentPrice = prices[i];
                const previousEMA = emaValues[i - 1];
                if (currentPrice === null || isNaN(currentPrice)) {
                    emaValues[i] = null; 
                } else if (previousEMA === null) {
                    emaValues[i] = null;
                } else {
                    emaValues[i] = (currentPrice - previousEMA) * multiplier + previousEMA;
                }
            }
        }
        return emaValues;
      }
      // --- End of EMA function ---

      // --- Function to Update Chart with Indicators ---
      function updateChartWithIndicators() {
        if (!priceChart || !originalPriceData.length) return; 

        const showSMA = showSMACheckbox.checked;
        const smaPeriodDays = parseInt(smaPeriodInput.value, 10);
        const showEMA = showEMACheckbox.checked; // Added EMA check
        const emaPeriodDays = parseInt(emaPeriodInput.value, 10); // Added EMA period

        priceChart.data.labels = originalLabels.slice(); 
        priceChart.data.datasets = [{
          label: 'Item Price', 
          data: originalPriceData.slice(), 
          borderColor: 'rgb(75, 192, 192)',
          backgroundColor: 'rgba(75, 192, 192, 0.1)',
          tension: 0.1,
          borderWidth: 2, 
          pointRadius: 2, 
          pointHoverRadius: 4,
          order: 0 // Ensure price line is drawn first (on bottom)
        }];

        // SMA Logic
        if (showSMA && smaPeriodDays >= 2) { 
          const smaData = calculateSMA(originalLabels, originalPriceData, smaPeriodDays);
          priceChart.data.datasets.push({
            label: `SMA(${smaPeriodDays})`, 
            data: smaData,
            borderColor: 'rgb(255, 99, 132)', 
            backgroundColor: 'rgba(255, 99, 132, 0.1)',
            tension: 0.1,
            borderWidth: 1.5, 
            pointRadius: 0, 
            pointHoverRadius: 0,
            order: 1 // Draw SMA above price
          });
        }

        // EMA Logic - Added
        if (showEMA && emaPeriodDays >= 2) {
          const emaData = calculateEMA(originalPriceData, emaPeriodDays); // EMA uses only prices and period length
          priceChart.data.datasets.push({
            label: `EMA(${emaPeriodDays})`,
            data: emaData,
            borderColor: 'rgb(255, 159, 64)', // Orange for EMA
            backgroundColor: 'rgba(255, 159, 64, 0.1)',
            tension: 0.1,
            borderWidth: 1.5,
            pointRadius: 0,
            pointHoverRadius: 0,
            order: 2 // Draw EMA above SMA
          });
        }
        priceChart.update();
      }
      // --- End of Update Chart Function ---

      if (!canvas) { /* ... existing canvas checks ... */ return; }
      const ctx = canvas.getContext('2d');
      if (!ctx) { /* ... existing context checks ... */ return; }

      fetch(localFileUrl)
      .then(response => { /* ... existing fetch error handling ... */ return response.text(); })
      .then(csvData => {
        dataContainer.textContent = csvData; 
        const lines = csvData.trim().split(/\r?\n/);
        if (lines.length <= 1) { throw new Error("CSV data has no data rows."); }
        const header = lines[0].split(',');
        const dataRows = lines.slice(1);
        const tempLabels = [];
        const tempPriceData = [];
        const priceIndex = 2; 
        const dateCreatedIndex = 5;

        dataRows.forEach(row => {
          const columns = row.split(',');
          if (columns.length > Math.max(priceIndex, dateCreatedIndex)) {
            const rawDate = columns[dateCreatedIndex];
            tempLabels.push(rawDate.substring(0, 10)); 
            const price = parseFloat(columns[priceIndex]);
            if (!isNaN(price)) {
              tempPriceData.push(price);
            } else {
              tempPriceData.push(null); 
            }
          }
        });

        if (tempLabels.length === 0) { throw new Error("No data parsed."); }
        
        originalLabels = tempLabels.slice();
        originalPriceData = tempPriceData.slice();
        
        priceChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: originalLabels.slice(), // Use already parsed labels
            datasets: [] // Datasets are populated by updateChartWithIndicators
          },
          options: {
            responsive: true,
            maintainAspectRatio: false, 
            scales: {
              y: {
                beginAtZero: false,
                ticks: { callback: function(value) { return value.toLocaleString(); } }
              },
              x: {
                type: 'time', 
                time: {
                    unit: 'day',
                    tooltipFormat: 'MMM d, yyyy', 
                    displayFormats: {
                        day: 'MMM d' 
                    }
                },
                ticks: { autoSkip: true, maxTicksLimit: 20 }
              }
            },
            plugins: {
              tooltip: {
                callbacks: {
                  label: function(context) {
                    let label = context.dataset.label || '';
                    if (label) { label += ': '; }
                    if (context.parsed.y !== null) { label += context.parsed.y.toLocaleString(); }
                    return label;
                  }
                }
              }
            }
          }
        });
        
        updateChartWithIndicators(); 

        // Event Listeners
        showSMACheckbox.addEventListener('change', updateChartWithIndicators);
        smaPeriodInput.addEventListener('change', updateChartWithIndicators);
        showEMACheckbox.addEventListener('change', updateChartWithIndicators); // Added EMA listener
        emaPeriodInput.addEventListener('change', updateChartWithIndicators);   // Added EMA listener
      })
      .catch(error => {
        dataContainer.textContent = 'Failed to load or process data: ' + error;
        console.error('There was a problem with the fetch or chart operation:', error);
      });
    });
  </script>
</body>
</html>
